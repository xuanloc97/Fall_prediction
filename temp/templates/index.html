		.col-md-4 input[type=checkbox] {
			display: none
		}

		.col-md-4 img {
			margin: 100px;
			transition: transform 0.25s ease;
			cursor: zoom-in
		}

		.col-md-4 input[type=checkbox]:checked~img {
			transform: scale(2);
			cursor: zoom-out
		}
	</style>
</head>

<body>

	{% for name in image_names %}
	<div class="col-md-4">
		<input type="checkbox" id="zoomCheck">
		<label for="zoomCheck">
			<img src="{{ url_for('static', filename= name) }}" title="ssss">
		</label>

	</div>
	{% endfor %}

</body>
